engines:
  eslint:
    enabled: true
  csslint:
    enabled: true
  duplication:
    enabled: true
    config:
      languages:
      - javascript
  fixme:
    enabled: true
ratings:
  paths:
  - client/**
  - server/**
  - imports/**
exclude_paths:
- client/stylesheets/blueprint.css
- node_modules/**/*
